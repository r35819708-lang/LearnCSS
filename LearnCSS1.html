<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-optical-sizing: auto;
            font-style: normal;
            font-weight: 600;
        }
        .card{
            background-color: rgba(29, 194, 216, 0.37);
            width: 300px;
            height:500px;
            margin-left: auto;
            margin-right: auto;
            border-radius: 10px;
            transition: all .5s ease;
            color: black;
            text-align: center;
        }
        .card:hover{
            background-color: rgba(34, 194, 222, 0.72);
            .profile{
                .imgp{
                    transform: rotate(360deg);
                }
            }
            box-shadow: 2px 2px 8px black;
        }
        .head{
            padding-top: 50px;
            font-size: 20px;
        }
        .profile{
            padding-top: 30px;
            .imgp{
                border-radius: 50%;
                transition: all 1s ease;
            }
        }
        .content{
            p{
                font-size: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="head">Rudra Pawaskar</div>
        <div class="profile">
            <img src="https://static.vecteezy.com/system/resources/thumbnails/005/346/410/small/close-up-portrait-of-smiling-handsome-young-caucasian-man-face-looking-at-camera-on-isolated-light-gray-studio-background-photo.jpg" alt="" width="200px" class="imgp">
        </div>
        <div class="content">
            <h1 style="font-size: 30px;">Web Developer at Vanguard Web pvt.ltd</h1>
            <p style="font-size: 10px;">Lorem ipsum dolor sit amet consectetur adipisicing elit. Corporis velit ab laboriosam voluptates ducimus! Praesentium voluptates incidunt fugit, dolore excepturi cum doloremque corrupti at eos ab, nihil fugiat nulla? Numquam?</p>
        </div>
    </div>
</body>
</html>
